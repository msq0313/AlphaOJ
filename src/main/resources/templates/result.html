<!DOCTYPE html>
<html lang="en" charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>判题结果</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">

            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#res-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand"><strong>AlphaOJ</strong></a>
            </div>

            <div class="collapse navbar-collapse" id="res-nav">
                <form action="" class="navbar-form navbar-left">
                    <label>
                        <input type="text" placeholder="输入搜索内容" class="form-control">
                    </label>
                    <button type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </form>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <li><a th:text="${session.user}"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <br><br><br><br><br><br><br><br><h2>运行结果</h2><br><br>

        <div class="col-sm-8">
            <ul class="list-group">
                <li class="list-group" th:if="${answer eq true}">
                    <h3><font color="green">Accept</font></h3>
                </li>
                <li class="list-group" th:if="${answer eq false}">
                    <h3><font color="red">Failed</font></h3>
                </li>
                <li class="list-group">
                    <h4 th:utext="${msg}"></h4>
                </li>
            </ul>
        </div>

        <div>
            <a th:href="@{'/problemList'}"><button type=button class="btn btn-default login ">返回列表</button></a>
            <a th:href="@{'/record'}"><button type=button class="btn btn-default login ">查看记录</button></a>
        </div>
    </div>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
